name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          echo "Installing dependencies (if any)"
          if [ -f package.json ]; then npm install; else echo "No package.json found"; fi

      - name: Lint
        run: |
          echo "Running lint (simulated)"
        continue-on-error: true

      - name: Test
        run: |
          echo "Running tests (simulated)"
        continue-on-error: true

      - name: Build
        run: |
          echo "Running build (simulated)"

      - name: CI completed
        run: echo "CI pipeline finished successfully"
