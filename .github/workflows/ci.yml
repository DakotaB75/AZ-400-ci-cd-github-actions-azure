name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install
        working-directory: app/sample-app

      - name: Run lint
        run: npm run lint
        working-directory: app/sample-app

      - name: Run tests
        run: npm test
        working-directory: app/sample-app

      - name: Build application
        run: npm run build
        working-directory: app/sample-app
